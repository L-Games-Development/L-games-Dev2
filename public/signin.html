<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>

    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        body {
            background-color: #282828;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .signin-container {
            margin-top: 20px;
        }
        
        .g_id_signin button {
            background-color: transparent !important;
            border: 2px solid white !important;
            color: white !important;
            padding: 10px 20px !important;
            border-radius: 5px !important;
            font-size: 1rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
        }
        
        .g_id_signin button:hover {
            background-color: white !important;
            color: black !important;
        }
        
        .header-container {
            position: absolute;
            top: 20px;
            text-align: center;
        }

        .header-container img {
            width: 150px;
            height: 150px;
        }

        .header-container b {
            display: block;
            font-size: 32px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    
    <div class="header-container">
        <img src="favicon.png" alt="Favicon">
        <br>
        <b>Math Worksheets</b>
    </div>
    
    <!-- Google Sign-In Button -->
    <div class="signin-container">
        <div id="g_id_onload"
             data-client_id="273294914895-5vhe9qupotv9ldtd03jjauhr85oed0g5"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <script>
        particlesJS.load('particles-js', 'particles.json', function () {
            console.log('particles.json loaded...');
        });

        const WHITELISTED_EMAILS = ["lking12960@gmail.com", "mikey33157@gmail.com", "hooy1317@gmail.com", "cudzilmason@gmail.com", "jimmyzesty529@gmail.com", "aalexxxxx17@gmail.com", "bconroy534@gmail.com", "adrian.mt.tremper@gmail.com", "to4091100@gmail.com", "iamzesty34@gmail.com"];

        function handleCredentialResponse(response) {
            const token = response.credential;
            fetch('https://oauth2.googleapis.com/tokeninfo?id_token=' + token)
                .then(res => res.json())
                .then(data => {
                    if (WHITELISTED_EMAILS.includes(data.email)) {
                        localStorage.setItem("user_authenticated", "true");
                        window.location.href = "https://l-games.s3.us-east-2.amazonaws.com/index.html";
                    } else {
                        alert("Access denied: Your email is not whitelisted.");
                        localStorage.removeItem("user_authenticated");
                    }
                })
                .catch(error => console.error('Error verifying token:', error));
        }
    </script>

    <!-- Additional Scripts -->
    <script src="js/app.js"></script>
    <script src="js/particles.js"></script>
</body>

</html>
